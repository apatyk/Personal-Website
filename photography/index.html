<script type="text/javascript">
    // Copyright Date
    var startYear = 2017;
    var currentYear = new Date().getFullYear();
    if (startYear == currentYear) {
        document.getElementById("copyright").innerHTML = "&copy " + startYear + " Adam Patyk";
    }
    else {
        document.getElementById("copyright").innerHTML = "&copy " + startYear + " - " + currentYear + " Adam Patyk";
    }

    // Photo Lightbox
    var lightbox = document.getElementById('lightbox');
    var lightboxImg = document.getElementById('lightboxImg');
    var captionText = document.getElementById('caption');
    function toggleLightbox(n) {
        var img = document.getElementById('img' + n);
        lightbox.classList.toggle("active");
        document.body.classList.toggle("noScroll");
        lightboxImg.src = img.src;
        captionText.innerHTML = img.alt;
    }

    var closeLightbox = document.getElementById('close');
    closeLightbox.onclick = function() {
        lightbox.classList.toggle("active");
        document.body.classList.toggle("noScroll");
    }
</script>
